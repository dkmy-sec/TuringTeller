{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3 class="center-align">Your Responses</h3>
    <ul class="collection">
        {% for response in responses %}
        <li class="collection-item">
            <strong>{{ response['question'] }}</strong>
            <p>{{ response['answer'] }}</p>
        </li>
        {% endfor %}
    </ul>
    <div class="center-align">
        <a href="{{ url_for('index') }}" class="btn">Restart Test</a>
        <a href="{{ url_for('upload_media') }}" class="btn">Upload Media</a>
    </div>
</div>
{% endblock %}
